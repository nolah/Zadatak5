<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>{{'AIRLINES_NAME' | translate}}</th>
                        <th>{{'AIRLINES_DESCRIPTION' | translate}}</th>
                        <th>{{'AIRLINES_LUGGAGE_DETAILS' | translate}}</th>
                        <th>{{'AIRLINES_EDIT_AIRLINES' | translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="item in model track by $index">
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.luggageDetails}}</td>
                        <td>
                            <md-button data-ng-click="onClickEditAirlines(item)">
                                {{'AIRLINES_EDIT_AIRLINES' | translate}}
                            </md-button>
                        </td>
                    </tr>
                </tbody>
                <tfoot data-ng-if="model.length == 0">
                    <tr>
                        <td colspan="100%"
                            class="small text-muted text-center">{{'DATA_SET_EMPTY_NO_DATA' | translate}}</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
